spring.datasource.url=jdbc:h2:file:C:/Users/deepika/eclipse-workspace/springboot-restapi-demo/src/main/resources/data/testdb;

spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.messages.basename=messages
# To stop sending exception stacktrace in response
server.error.include-stack-trace = never 

# Whether to use the message code as the default message instead of throwing a "NoSuchMessageException". 
# Recommended during development only.
spring.messages.use-code-as-default-message=false

# Whether to fall back to the system Locale 
# if no files for a specific Locale have been found.
spring.messages.fallback-to-system-locale=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.boot.admin.client.url=http://localhost:9080/

spring.boot.admin.client.instance.metadata.tags.environment=dev

